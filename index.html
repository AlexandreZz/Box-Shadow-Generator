<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de box-shadow</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <section class="app">
    <div class="flex">
      <div class="options">
        <h1>CSS Box-shadow</h1>

        <div class="horizontal styleOptions">
          <div class="flex" >
            <label>Horizontal:</label>
              <input type="number" class="MergeAllNumbersForRange" oninput="checkValueNumber(this)" target="0" step="1" min="-100" max='100' value="8">
          </div> <!-- FLEX -->
          <input type="range" class="MergeAllRangeForNumber" oninput="checkValueNumber(this)" target="0" step="1" min="-100" max='100' value="8">
          
        </div> <!-- HORIZONTAL -->
      
        <div class="vertical styleOptions">
          <div class="flex" >
            <label>Vertical:</label>
            <input type="number" class="MergeAllNumbersForRange" oninput="checkValueNumber(this)" target="1" step="1" min="-100" max='100' value="8">
          </div> <!-- FLEX -->
          
          <input type="range" class="MergeAllRangeForNumber" oninput="checkValueNumber(this)" target="1" step="1" min="-100" max='100' value="8">
        </div> <!-- HORIZONTAL -->

        <div class="blur styleOptions">
          <div class="flex" >
            <label>Blur:</label>
            <input type="number" class="MergeAllNumbersForRange" oninput="checkValueNumber(this)" target="2" step="1" min="0" max='100' value="24">
          </div> <!-- FLEX -->
          
          <input type="range" class="MergeAllRangeForNumber" oninput="checkValueNumber(this)" target="2" step="1" min="0" max='100' value="24">
        </div> <!-- HORIZONTAL -->

        <div class="spread styleOptions">
          <div class="flex" >
            <label>Spread:</label>
            <input type="number" class="MergeAllNumbersForRange" oninput="checkValueNumber(this)" target="3" step="1" min="-100" max='100' value="0">
          </div> <!-- FLEX -->
          
          <input type="range" class="MergeAllRangeForNumber" oninput="checkValueNumber(this)" target="3" step="1" min="-100" max='100' value="0">
        </div> <!-- HORIZONTAL -->

        <div class="colorInset styleOptions">
          
          <div class="flex">
            <p>Color:</p>
            <input type="color" id="colorInput">
          </div> <!-- FLEX -->

          <div class="flex" style="margin-top:30px;">
            <p>Inset:</p>
            <input type="checkbox" id="checkValue" onchange="verificarCheckbox(this)">
          </div> <!-- FLEX-->
          
        </div> <!-- COLOR INSET-->
      </div> <!-- OPTIONS -->

      <div class="preview">
        <main class="target" id="targetBoxShadow"></main>
      </div> <!-- PREVIEW -->
    </div> <!-- FLEX -->

    <div class="codeCopy">
      <div class="flex" style="justify-content: space-between;margin-bottom:20px;">
        <h2>Código CSS:</h2>
        <button id="copyElement" onclick='copyCodigoCss(this)'>Cópiar</button>
      </div> <!-- FLEX -->
      <div class="codeCss">
        -webkit-box-shadow: 8px 8px 24px 0px rgba (0, 0, 0, 1);<br>
        -moz-box-shadow: 8px 8px 24px 0px rgba (0, 0, 0, 1);<br>
        box-shadow: 8px 8px 24px 0px rgba (0, 0, 0, 1);
      </div> <!-- CODE CSS-->
    </div> <!-- CODE COPY-->
    
  </section> <!-- APP -->
  
  <script src="js/inputs.js"></script>
  <script src="js/generator.js"></script>

</body>
</html>
